 QBC_generic_industrial_concern:0 "Dominion Industries Limited"
 QBC_generic_infantry_equipment_manufacturer:0 "Arsenal de Québec"
 QBC_leo_richer_lafleche:0 "Leo Richer Laflèche"
 QBC_thomas_vien:0 "Thomas Vien"
 QBC_adelard_godbout:0 "Adélard Godbout"
 QBC_jean_drapeau:0 "Jean Drapeau"
 QBC_georges_vanier:0 "Georges Vanier"
 QBC_jean_victor_allard:0 "Jean-Victor Allard"
 QBC_paul_emile_bernatchez:0 "Paul-Émile Bernatchez"
 QBC_paul_emile_bernatchez2:0 "Paul-Émile Bernatchez" #unused at the moment
 QBC_guy_gauvreau:0 "Guy Gauvreau"
 QBC_henri_alexandre_panet:0 "Henri Alexandre Panet"
 QBC_thomas_louis_tremblay:0 "Thomas Louis Tremblay"
 QBC_charles_gavan_power:0 "Charles Gavan Power"
 QBC_pierre_chasse:0 "Pierre Chassé"
 QBC_canadian_infantry_corps:0 "Canadian Infantry Corps"
 QBC_canadian_infantry_corps_desc:0 "We now have enough men to establish a corps level formation. The Canadian Infantry Corps is our first corps size group since the last war."
 QBC_cmp_truck:0 "CMP Truck"
 QBC_cmp_truck_desc:0 "Canadian factories are safe from enemy bombing and so can be directed to make transportation for the war effort. Our CMP Truck design is versatile, suited to many climates."
 QBC_the_walkie_talkie:0 "The Walkie-Talkie"
 QBC_the_walkie_talkie_desc:0 "Donald Hings has invented and is patenting a new handheld two way communication device that works on radio waves. This will greatly improve communication and targeting."
 QBC_mine_the_shield:0 "Mine the Shield"
 QBC_mine_the_shield_desc:0 "The Canadian Shield is rich with nickel, copper, gold and silver. We are given nature’s bounty in minerals. It is time to exploit it further."
 QBC_national_housing_act:0 "National Housing Act"
 QBC_national_housing_act_desc:0 "A modernizing Dominion needs to have standardized regulations on housing across the nation. We must improve the living conditions of all Canadians."
 QBC_dollar_a_year_men:0 "Dollar-A-Year Men"
 QBC_dollar_a_year_men_desc:0 "Canadian industry has efficiency issues, but a number of wealthy businessmen have offered their service and advice in return for a token sum. This small coterie of counselors will move us forward."
 QBC_retool_angus_shops:0 "Retool Angus Shops"
 QBC_retool_angus_shops_desc:0 "A modern army needs armor, and the CPR’s Angus Shops are suitable for its construction. Retool and refit this infrastructure to build tanks."
 QBC_canada_wheat_board:0 "Canada Wheat Board"
 QBC_canada_wheat_board_desc:0 "The devastation of our western farmers in the Depression can be addressed if we revive and reinvigorate the Canada Wheat Board to set prices for sale of wheat, barley, oats and other crops."
 QBC_commit_to_the_war:0 "Commit to the War"
 QBC_commit_to_the_war_desc:0 "The world is burning and Canada has a role to play. We vow to protect democracy and the British way of life."
 QBC_burn_the_royal_portraits:0 "Burn the Royal Portraits"
 QBC_burn_the_royal_portraits_desc:0 "No more monarchs! No more shall we submit to the rule of a foreign figurehead and a foreign parliament. Canada will be free and equal. The People will rise."
 QBC_crown_corporations:0 "Crown Corporations"
 QBC_crown_corporations_desc:0 "To provide essential services and stimulate economic and industrial growth, Canada must create many new Crown Corporations. Where private enterprise will not step in, the government must."
 QBC_canada_pacific_railway:0 "Canadian Pacific Railway"
 QBC_canada_pacific_railway_desc:0 "The CPR has made all of its resources available to the war effort. Thousands of tonnes of supplies and material will cross our grand Dominion, from sea to sea, without interruption."
 QBC_imperial_oil:0 "Imperial Oil Comes to Quebec"
 QBC_imperial_oil_desc:0 "Due to complications with the British sods in the west Imperial Oil wants to finance exploration in Quebec. This will increase our reserves of petroleum and lubricate the war machine."
 QBC_department_of_munitions_and_supply:0 "Department of Munitions and Supply"
 QBC_department_of_munitions_and_supply_desc:0 "We will bring the control and management of Canada’s national resources under C.D. Howe in the Department of Munitions and Supply."
 QBC_bits_and_pieces_program:0 "Bits and Pieces Program"
 QBC_bits_and_pieces_program_desc:0 "The Bits and Pieces Program will mobilize for the war effort a number of small factories that have been dedicated to minor consumer goods. A bicycle factory can find capacity for a number of useful war goods."
 QBC_fund_the_national_research_council:0 "Fund the National Research Council"
 QBC_fund_the_national_research_council_desc:0 "Canada has a history of science and advancement, but the need for researchers is greater than ever. It is time to throw more weight behind the NRC."
 QBC_victory_aircraft_limited:0 "Victory Aircraft Limited"
 QBC_victory_aircraft_limited_desc:0 "Victory Aircraft has been tasked with building Canada’s bomber fleet. Lancasters for everyone!"
 QBC_polymer_corporation:0 "Polymer Corporation"
 QBC_polymer_corporation_desc:0 "The new crown corporation Polymer Corporation has proven to be exceptionally efficient in the production of new rubber polymers."
 QBC_national_steel_car:0 "National Steel Car"
 QBC_national_steel_car_desc:0 "Though it has struggled through the Depression, the National Steel Car company has the expertise and experience to help build the vehicles we will need for the expanded railway and army."
 QBC_defense_research_grants:0 "Defense Research Grants"
 QBC_defense_research_grants_desc:0 "Now that Canada is fully a sovereign nation we are no longer receiving access to advanced prototypes and blueprints like we previously did. We must ensure that we alway stay ahead of our enemies, and do not fall behind in technology."
 QBC_war_fueled_economy:0 "War Fueled Economy"
 QBC_war_fueled_economy_desc:0 "The overseas demand for raw materials and finished goods is lifting Canada out of the Depression. Our natural wealth in forests and minerals can feed the allied war machine and enrich the nation."
 QBC_royal_regiment_of_canadian_artillery:0 "Royal Regiment of Canadian Artillery"
 QBC_royal_regiment_of_canadian_artillery_desc:0 "Despite a lack of up-to-date cannon, we must start training our artillery men to fight a modern war, including how to use anti-air guns and new 25 pounders."
 QBC_1st_canadian_parachute_battalion:0 "1st Canadian Parachute Battalion"
 QBC_1st_canadian_parachute_battalion_desc:0 "Despite resistance from those that would prefer we focus on home defense, modern airborne warfare needs a dedicated parachute battalion to get the drop on our enemies."
 QBC_the_rocky_mountain_rangers:0 "The Quebecan Foreign Legion"
 QBC_the_rocky_mountain_rangers_desc:0 "Home defense in the west will fall to the Rocky Mountain Rangers, based in Kamloops."
 QBC_the_valentine_tank:0 "The Valentine Tank"
 QBC_the_valentine_tank_desc:0 "Quebec has a license to produce the Valentine Tank, a durable medium tank of British design."
 QBC_shadow_factories:0 "Shadow Factories"
 QBC_shadow_factories_desc:0 "We need aircraft factories, but it is easier and safer to have the parts manufacture dispersed around other factories, especially near automobile works. This will encourage secrecy and safety."
 QBC_montreal_laboratory_collaboration:0 "Montreal Laboratory Collaboration"
 QBC_montreal_laboratory_collaboration_desc:1 "The Montreal Laboratory has become an attraction for scientists all around the world. French and British scientists have felt especially welcome and are bringing greatly needed expertise to the Dominions’ efforts."
 QBC_the_plan:0 "The Plan"
 QBC_the_plan_desc:0 "We have joined with our allies to share experience and insight in the training of pilots. The war could be won from the air!"
 QBC_camp_x:0 "Camp X"
 QBC_camp_x_desc:0 "Intelligence gathering and spy training will be centralized at a secret location near Oshawa. It is centrally located for signals from both the UK and America."
 QBC_aluminium_company_of_canada:0 "Aluminium Company of Canada"
 QBC_aluminium_company_of_canada_desc:0 "Aluminum is lightweight and rustproof. By expanding our mining and production of aluminum, we can ensure that our factories and assembly lines will always be fed."
 QBC_turner_valley_oilfield:0 "Oilfields"
 QBC_turner_valley_oilfield_desc:0 ""
 QBC_north_american_alliance:0 "North American Alliance"
 QBC_north_american_alliance_desc:0 "The time has come to announce a great and permanent partnership with the United States of America. None can challenge us when we are united in peace and brotherhood."
 QBC_refuge_for_scientists:0 "Refuge for Scientists"
 QBC_refuge_for_scientists_desc:0 "Far from the tumult of war, Canada has proven to be a promising landing place for scientists that wish to carry out their work free from bombs and bullets."
 QBC_support_the_blue_shirts:0 "Support the Blue Shirts"
 QBC_support_the_blue_shirts_desc:0 "Our nation’s turn to fascism will require a strong paramilitary arm to intimidate and impress our rivals. The Blue Shirts will be our answer to any who defy our new order."
 QBC_join_germany:0 "Join Germany"
 QBC_join_germany_desc:0 "Hitler has proven to be a reasonable man who is making reasonable demands while making his nation strong. We will join the Reich in solidarity for a new Golden Age."
 QBC_pinion_the_eagle:0 "Pinion the Eagle"
 QBC_pinion_the_eagle_desc:0 "Our long border with the United States has been undefended for too long. America remains the greatest threat to Canadian security, so action will be taken to make it too difficult and troublesome for the USA to invade."
 QBC_skewer_the_eagle:0 "Skewer the Eagle"
 QBC_skewer_the_eagle_desc:0 "We will form an alliance with our Mexican brothers to surround and contain the American threat."
 QBC_defence_scheme_no_1:0 "Defence Scheme No 1."
 QBC_defence_scheme_no_1_desc:0 "It is time to dust off Defence Scheme No 1, our interwar plan for a counterattack on the United States in case of war."
 QBC_demand_labrador_and_newfoundland:0 "Demand Labrador and Newfoundland"
 QBC_demand_labrador_and_newfoundland_desc:0 "Newfoundland is a failed Dominion that had to return to colonial status. Its proper place is with Canada."
 QBC_communist_labor_total_war_committee:0 "Communist Labor Total War Committee"
 QBC_communist_labor_total_war_committee_desc:0 "Canadian Communists are also patriots! In the global war against Fascism, we can work with the bourgeois liberals to mobilize the entire nation for war."
 QBC_defence_scheme_no_2:0 "Defence Scheme No. 2"
 QBC_defence_scheme_no_2_desc:0 "Defence Scheme No. 2 is our contingency plan in case of a war in the Pacific between the United States and the Empire of Japan. Ideally, we will stay neutral in the case of war, but no matter the circumstances, strong defense on our west coast will be established."
 QBC_canada_united:0 "Canada United"
 QBC_canada_united_desc:0 "Even though our population is spread in a thin line across the continent, we have come together in this world crisis to stand up for Canadian values and to protect the weak."
 QBC_join_comintern:0 "Join Comintern"
 QBC_join_comintern_desc:0 "The Soviet Union has proven its good faith and strength. Canada should join the Soviet alliance."
 QBC_support_the_world_revolution:0 "Support the World Revolution"
 QBC_support_the_world_revolution_desc:0 "Do you hear the people sing? It’s the Internationale! Canada will endeavor to liberate the proletariat from their shackles."
 QBC_we_have_the_hurricane:0 "We Have the Hurricane"
 QBC_we_have_the_hurricane_desc:0 "The United Kingdom has given us permission to build a line of Hurricane fighters. These planes will be the core of our air wing."
 QBC_the_pacific_coast_air_defence_radar_system:0 "The Pacific Coast Air Defence Radar System"
 QBC_the_pacific_coast_air_defence_radar_system_desc:0 "The coast of British Columbia is rocky and sparsely populated, except in the south. We will have to rely on early warning systems like a chain of radar stations to detect anything unusual coming over the Pacific."
 QBC_commonwealth_air_training_plan:0 "Air Training Plan"
 QBC_commonwealth_air_training_plan_desc:0 "Air combat training will be coordinated with our allies. This is more efficient, and can be done en masse and safely at our airfields."
 QBC_fund_fairchilds_development:0 "Fund Fairchild’s Development"
 QBC_fund_fairchilds_development_desc:0 "The Fairchild aircraft factory in Quebec should be given the resources it needs to increase bomber part production. We should be able to increase employment in the plant by thousands."
 QBC_the_sabre_project:0 "The Sabre Project"
 QBC_the_sabre_project_desc:0 "Jet aircraft will dominate the skies of the future, so we should invest in the production of our own variants of foreign jet planes."
 QBC_united_shipyards:0 "United Shipyards"
 QBC_united_shipyards_desc:0 "The Montreal dock of United Shipyards has become the primary source for our landing craft and cargo vessels."
 QBC_balanced_budget:0 "Reform the Economy"
 QBC_balanced_budget_desc:0 "Reform the Economy"
 QBC_habakkuk_carrier:0 "Habakkuk Carrier"
 QBC_habakkuk_carrier_desc:0 "Project Habakkuk is our plan to build an anti-submarine carrier from a material made of wood pulp and ice. This will free up steel for more important uses, and further Canadian science."
 QBC_maritime_colonial_railway:0 "Maritime Colonial Railway"
 QBC_maritime_colonial_railway_desc:0 "Our Eastern provinces have been underserved by rail lines since the sale of the Intercolonial Railway to the Canadian National Railway. We are encouraging and undertaking a new Maritime Colonial Railway to expand connections between the central provinces and the Atlantic provinces."



 QBC_monarchy_ethos:0 "Our Own Monarchy"
 QBC_monarchy_ethos_desc:0 "We live in troublesome times. It is best that we have strong and absolute rule."
 QBC_empower_king:0 "Expand the King's Influence"
 QBC_empower_king_desc:0 "War breaks out around us and nations are dropping like flies. We need to disolve political turmoil within our nation and prepare the throne for our new ruler."
 QBC_enforce_king:0 "Enforce Royal Rule"
 QBC_enforce_king_desc:0 "Its time our God given ruler came into his throne. Political factions be damned!"
 QBC_king_and_country:0 "For King and Country"
 QBC_king_and_country_desc:0 "We will fight and give our blood in devotion to the king we worked to empower!"
 QBC_god_given_ruler:0 "God Given Ruler"
 QBC_god_given_ruler_desc:0 "Our nation has been granted a great ruler with divine right. Let us never forget that."
 QBC_god_father:0 "In the Name of God and the Fatherland"
 QBC_god_father_desc:0 "We must expand our Fatherland before the inevitable Second Great War."
 QBC_neu_militarism:0 "Armed Neutrality"
 QBC_neu_militarism_desc:0 "Though we remain neutral on the global stage we will retain the means to defend ourselves."
 QBC_dem_militarism:0 "The Arsenal of Democracy"
 QBC_dem_militarism_desc:0 "Our Democracy shall stand firm against those who would question her eternal flame."
 QBC_com_militarism:0 "Our Own Red Army"
 QBC_com_militarism_desc:0 "The peasants must rise to defend the recently seized means of production."
 QBC_mil_culture:0 "Military Culture"
 QBC_mil_culture_desc:0 "A cultural focal point for any strong Fascist state should be its grand army."
 QBC_aristocrat_generals:0 "Inner Circle and Aristocrat Generals"
 QBC_aristocrat_generals_desc:0 "In order to keep control of the army we must staff it's high command with those who share our intrests."
 QBC_prep_struggle:0 "Prepare for the Great Struggle"
 QBC_prep_struggle_desc:0 "We must condition our people for the wars of agression we will soon wage over this earth."
 QBC_political_end:0 "One Nation, United and Ready"
 QBC_political_end_desc:0 "The full extent of our political ambitions have been realized. May God have mercy on our enemies, because we won't."
 QBC_Monarchy_Goal:0 "Land for the Royal Family"
 QBC_Monarchy_Goal_desc:0 "We need to take The land from our less fortunate Neighbors"
 QBC_Collective_goal:0 "Our Weakest Neighbor"
 QBC_Collective_goal_desc:0 "While they look to build lets remove them from the equation"
 QBC_facist_goal:0 "Our Weakest Neighbor"
 QBC_facist_goal_desc:0 "While they look to build lets remove them from the equation"


