l_english:
kansas.1.t:0 "Earl Browder"
kansas.1.d:0 "Earl Browder, former leader of the Communist Party USA, and Wichita native, has been elected by the new Congress of the Communist Party. Should our current leader accept abdication, Mr. Browder will become the new General Secretary of the Kansan Communist Party, and therefore our nation's leader."
kansas.1.a:0 "Yes! Glory to Comrade Browder and the Revolution!"
kansas.1.b:0 "No, we don't need his help!"
KSK_border_war.1.t:0 "Bleeding Kansas"
KSK_border_war.1.d:0 "Clashes along the Kansas-Missouri Border have led to a pitched battle on the streets of Kansas City. Forces from the Missouri National Guard have clashed with Kansan Soldiers, reminiscent of pro-slavery Bushwackers attacking free state Jayhawkers. This time, however, it would seem that the fighting could escalate to war."
KSK_border_war.1.a:0 "Damn Bushwackers!"
KSK_border_war.2.t:0 "Jayhawkers Successful!"
KSK_border_war.2.d:0 "After intense fighting inside Kansas City, Kansan forces have prevailed over the Missourians. An impromptu parade was organized along the Kansas River, though the military stands ready to either press the attack or defend against another incursion."
KSK_border_war.2.a:0 "We have much to learn from today, remain vigilant!"
KSK_border_war.2.b:0 "We have shown our might, continue the attack!"
