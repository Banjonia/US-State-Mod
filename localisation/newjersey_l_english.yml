l_english:
newjersey.1.t:0 "New Jersey Submits"
newjersey.1.d:0 "New Jersey, in an effort to preserve itself has decided to recognize our might and become subservient."
newjersey.1.a:0 "What choice do we have but to accept?"

newjersey.2.t:0 "Delawarean Ties"
newjersey.2.d:0 "In recent times, we have sought to strengthen our ties with Delaware, and if we wish we could use these ties to take advantage of them. However, this may be viewed unfavorably by those around us."
newjersey.2.a:0 "We would never think to exploit our friends!"
newjersey.2.b:0 "Any advantage we can take, we must use."

newjersey.3.t:0 "An Invitation From New Jersey"
newjersey.3.d:0 "New Jersey has invited us to join their defensive pact, the ODEC. There are both advantages and disadvantages to this, and we must weigh each carefully."
newjersey.3.a:0 "Why would we decline?"
newjersey.3.b:0 "An alliance is too much."
newjersey.3.c:0 "Bah! We need no allies!

newjersey.4.t:0 "They Accept"
newjersey.4.d:0 "The state we sent our generous offer to has accepted, to both our benefits."
newjersey.4.a:0 "Very good."

newjersey.5.t:0 "Strengthened Ties."
newjersey.5.d:0 "The state we sent our offer to has agreed to having closer ties with us, but is reluctant for military cooperation."
newjersey.5.a:0 "Unfortunate, perhaps they will join later."
newjersey.5.b:0 "We will show them their folly!"

newjersey.6.t:0 "Scornful Rejection"
newjersey.6.d:0 "Our offer has been spurned and ridiculed by those we were so generous to. How should we respond?"
newjersey.6.a:0 "They are not worthy of our attention."
newjersey.6.b:0 "They will suffer our wrath!"

newjersey.7.t:0 "Volunteers"
newjersey.7.d:0 "In the wake of our recent propaganda campaign, volunteers have flocked to our banners. What should we do with them?"
newjersey.7.a:0 "Send them to the army!"
newjersey.7.b:0 "They can be more useful on the production front."

newjersey.8.t:0 "An Ultimatum"
newjersey.8.d:0 "New Jersey demands our annexation, how should we respond to this?"
newjersey.8.a:0 "It is for the greater good."
newjersey.8.b:0 "How dare they?!"

newjersey.9.t:0 "Our Triumph"
newjersey.9.d:0 "We stand triumphant, our greatest foes vanquished. With the influx of manpower and resources, there are many things we can do."
newjersey.9.a:0 "Blast our triumph to the skies! Our people are the greatest of them all!
newjersey.9.b:0 "Use the current sentiment to boost politics and military."
