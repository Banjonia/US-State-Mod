l_english:
missouri.1.t:0 "Missourian Victory!"
missouri.1.d:0 "Early today, border conflicts along the Kansas-Missouri border culminated in an all out skirmish between the two states. After intense fighting in Kansas City, the Missouri national guard was victorious! Jubilant soldiers gathered in front of the Power and Light building to organize a small parade, much to the dismay of Kansan spectators."
missouri.1.a:0 "That'll teach those Jayhawkers to mess with Missouri!"
