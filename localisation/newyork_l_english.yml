l_english:
newyork.1.t:0 "We've Taken the Falls!"
newyork.1.d:0 "Early this morning, our forces clashed with Ontarian forces near Buffalo and Niagara falls. Intense fighting on the Honeymoon Bridge followed but due to our overwhelming forces, the Ontarian forces have had to retreat and seems to be setting up defenses further beyond."
newyork.1.a:0 "That will teach those canucks!"
newyork.2.t:0 "Our Forces Lost!"
newyork.2.d:0 "Early this morning, our forces exectued a plan to try and take Niagra Falls, but due to lack of readiness and leadership, our forces had to retreat! We've fallen back to the outskirts of Buffalo."
newyork.2.a:0 "This is a diaster, let's not try this again."
newyork.3.t:0 "Overthrow the Democracy"
newyork.3.d:0 "We have been presented an opportunity to exploit the DLPNY and have a chance of overthrowing them and putting the Christian Front in power."
newyork.3.a:0 "Get the men ready!"
newyork.3.b:0 "There is no point in a civil war. Let us wait for the next election."
